<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrustEdge - Password Strength Checker</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(to right, #4e79a7, #76a5c9);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
    }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
    }

    /* Main Card */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
    }

    .card {
        background-color: #c79aa0;
        padding: 60px;
        border-radius: 25px;
        width: 500px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .card h2 {
        background-color: #9fd18b;
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 40px;
        color: white;
    }

    input {
        width: 100%;
        padding: 15px;
        border-radius: 15px;
        border: none;
        font-size: 16px;
        margin-bottom: 25px;
        background-color: #9fd18b;
        color: white;
        text-align: center;
    }

    input::placeholder {
        color: white;
    }

    button {
        background-color: #9fd18b;
        border: none;
        padding: 12px 40px;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    button:hover {
        background-color: #89c374;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }

    /* Strength Bar */
    .strength-bar {
        width: 100%;
        height: 8px;
        background-color: #eee;
        border-radius: 10px;
        margin-top: 15px;
    }

    #bar {
        height: 100%;
        width: 0%;
        border-radius: 10px;
        transition: 0.3s;
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 20px;
        border-top: 1px solid rgba(255,255,255,0.5);
        font-size: 14px;
    }

    .footer a {
        color: white;
        text-decoration: underline;
        margin-left: 15px;
    }

</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <div class="logo">‚≠ê TrustEdge</div>
    <div>üîó üìò üê¶</div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="card">
        <h2>PASSWORD STRENGTH CHECKER</h2>

        <input type="password" id="password" placeholder="Enter Password">

        <button onclick="checkStrength()">CHECK</button>

        <div id="result"></div>

        <div class="strength-bar">
            <div id="bar"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    ¬© 2026 TrustEdge. All Rights Reserved.
    <a href="#">Privacy Policy</a>
</div>

<script>
function checkStrength() {

    var password = document.getElementById("password").value;
    var result = document.getElementById("result");
    var bar = document.getElementById("bar");

    var score = 0;
    var suggestions = [];

    var commonPasswords = ["123456", "password", "qwerty", "admin", "abc123"];

    if (commonPasswords.includes(password.toLowerCase())) {
        result.innerHTML = "‚ùå Very Weak - Common Password!";
        result.style.color = "darkred";
        bar.style.width = "20%";
        bar.style.backgroundColor = "darkred";
        return;
    }

    if (password.length >= 8) score++;
    else suggestions.push("Use at least 8 characters");

    if (/[A-Z]/.test(password)) score++;
    else suggestions.push("Add uppercase letter");

    if (/[a-z]/.test(password)) score++;
    else suggestions.push("Add lowercase letter");

    if (/[0-9]/.test(password)) score++;
    else suggestions.push("Add a number");

    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
    else suggestions.push("Add special character");

    if (/(.)\1\1/.test(password)) {
        result.innerHTML = "‚ö† Repeated characters detected!";
        result.style.color = "orange";
        bar.style.width = "40%";
        bar.style.backgroundColor = "orange";
        return;
    }

    if (score <= 2) {
        result.innerHTML = "üî¥ Weak Password<br>" + suggestions.join(", ");
        result.style.color = "red";
        bar.style.width = "33%";
        bar.style.backgroundColor = "red";
    } 
    else if (score <= 4) {
        result.innerHTML = "üü° Medium Password";
        result.style.color = "orange";
        bar.style.width = "66%";
        bar.style.backgroundColor = "orange";
    } 
    else {
        result.innerHTML = "üü¢ Strong Password";
        result.style.color = "green";
        bar.style.width = "100%";
        bar.style.backgroundColor = "green";
    }
}
</script>

</body>
</html>
